  <section id="calculate">
    <h2>Calcula el tiempo de descarga según tu plan</h2>
    <form action="" id="form">
      <label for="">Elija su plan</label><br>
      <select name="values" id="values">
        <option value="Gratis">Gratis</option>
        <option value="Proº">Pro</option>
        <option value="Empresarial">Empresarial</option>
      </select>
      <br>
      <label for="tamannio">
        Digite el tamaño de su archivo
      </label> <br>
      <input type="number" placeholder="Escriba en MB">
    </form>
    <div class="btncont">
      <button id="boton" class="btn  btn-outline-success">Calcular tiempo de descarga</button>
      <button type="button" id="reset" class="btn btn-outline-danger">Resetear Valores</button>
    </div>
